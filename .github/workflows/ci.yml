name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - docs/**
      - '**/*.md'
      - .gitignore
      - LICENSE*
  pull_request:
    paths-ignore:
      - docs/**
      - '**/*.md'
      - .gitignore
      - LICENSE*

jobs:
  test:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Snapshot-flow validation
        if: matrix.os == 'ubuntu-latest'
        run: scripts/validate-snapshot-flow.sh

      - name: Format check
        run: cargo fmt --all --check

      - name: Clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: Test
        run: cargo test --workspace
