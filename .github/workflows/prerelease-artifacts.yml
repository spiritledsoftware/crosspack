name: Prerelease Artifacts

on:
  push:
    branches:
      - "release/**"

concurrency:
  group: prerelease-artifacts-${{ github.ref }}
  cancel-in-progress: false

jobs:
  prepare:
    name: prepare-prerelease-tag
    runs-on: ubuntu-latest
    outputs:
      release_tag: ${{ steps.metadata.outputs.release_tag }}
      release_version: ${{ steps.metadata.outputs.release_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Resolve prerelease tag
        id: metadata
        shell: bash
        run: |
          set -euo pipefail

          release_version="$(sed -n '/^\[workspace\.package\]/,/^\[/{s/^version = "\(.*\)"/\1/p}' Cargo.toml | head -n1)"
          if [ -z "${release_version}" ]; then
            echo "failed to resolve [workspace.package].version from Cargo.toml" >&2
            exit 1
          fi

          release_tag="v${release_version}-rc.${GITHUB_RUN_NUMBER}"

          echo "release_version=${release_version}" >> "${GITHUB_OUTPUT}"
          echo "release_tag=${release_tag}" >> "${GITHUB_OUTPUT}"

  build:
    name: build-${{ matrix.target }}
    needs: prepare
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive_ext: tar.gz
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            archive_ext: tar.gz
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            archive_ext: tar.gz
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-musl
            archive_ext: tar.gz
          - os: macos-14
            target: x86_64-apple-darwin
            archive_ext: tar.gz
          - os: macos-14
            target: aarch64-apple-darwin
            archive_ext: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive_ext: zip
    env:
      RELEASE_TAG: ${{ needs.prepare.outputs.release_tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          target: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install musl toolchain helpers
        if: runner.os == 'Linux' && contains(matrix.target, '-musl')
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build release binary
        shell: bash
        run: |
          case "${{ matrix.target }}" in
            x86_64-unknown-linux-musl)
              CARGO_TARGET_X86_64_UNKNOWN_LINUX_MUSL_LINKER=musl-gcc \
                cargo build --release -p crosspack-cli --locked --target ${{ matrix.target }}
              ;;
            aarch64-unknown-linux-musl)
              CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_LINKER=musl-gcc \
                cargo build --release -p crosspack-cli --locked --target ${{ matrix.target }}
              ;;
            *)
              cargo build --release -p crosspack-cli --locked --target ${{ matrix.target }}
              ;;
          esac

      - name: Package binary (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/crosspack dist/crosspack
          tar -C dist -czf "dist/crosspack-${RELEASE_TAG}-${{ matrix.target }}.tar.gz" crosspack

      - name: Package binary (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item "target/${{ matrix.target }}/release/crosspack.exe" "dist/crosspack.exe"
          Compress-Archive -Path "dist/crosspack.exe" -DestinationPath "dist/crosspack-${env:RELEASE_TAG}-${{ matrix.target }}.zip" -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: crosspack-${{ env.RELEASE_TAG }}-${{ matrix.target }}
          path: dist/crosspack-${{ env.RELEASE_TAG }}-${{ matrix.target }}.${{ matrix.archive_ext }}
          if-no-files-found: error
          retention-days: 30

  publish-release:
    name: publish-prerelease
    needs: [prepare, build]
    runs-on: ubuntu-latest
    env:
      RELEASE_TAG: ${{ needs.prepare.outputs.release_tag }}

    steps:
      - name: Download packaged artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: crosspack-${{ env.RELEASE_TAG }}-*
          merge-multiple: true
          path: release-assets

      - name: Generate checksums
        shell: bash
        run: |
          set -euo pipefail
          cd release-assets
          shopt -s nullglob
          files=(crosspack-"${RELEASE_TAG}"-*)
          if [ "${#files[@]}" -eq 0 ]; then
            echo "no release artifacts found for ${RELEASE_TAG}" >&2
            exit 1
          fi
          sha256sum "${files[@]}" > SHA256SUMS.txt

      - name: Create GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.CROSSPACK_BOT_APP_ID }}
          private-key: ${{ secrets.CROSSPACK_BOT_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: ${{ github.event.repository.name }}

      - name: Create prerelease and upload assets
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ steps.app-token.outputs.token }}
          tag_name: ${{ env.RELEASE_TAG }}
          name: Crosspack ${{ env.RELEASE_TAG }}
          prerelease: true
          draft: false
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
          files: |
            release-assets/crosspack-${{ env.RELEASE_TAG }}-*
            release-assets/SHA256SUMS.txt
