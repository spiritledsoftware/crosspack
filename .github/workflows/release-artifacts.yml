name: Release Artifacts

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Release tag or RC label for artifact naming (for example: v0.4.0 or v0.4.0-rc.1)"
        required: true
        type: string

permissions:
  contents: write

env:
  RELEASE_TAG: ${{ github.event_name == 'push' && github.ref_name || inputs.release_tag }}

jobs:
  build:
    name: build-${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive_ext: tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            archive_ext: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive_ext: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          target: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --locked --release -p crosspack-cli --target ${{ matrix.target }}

      - name: Package binary (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/crosspack dist/crosspack
          tar -C dist -czf dist/crosspack-${RELEASE_TAG}-${{ matrix.target }}.tar.gz crosspack

      - name: Package binary (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item "target/${{ matrix.target }}/release/crosspack.exe" "dist/crosspack.exe"
          Compress-Archive -Path "dist/crosspack.exe" -DestinationPath "dist/crosspack-${env:RELEASE_TAG}-${{ matrix.target }}.zip" -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: crosspack-${{ env.RELEASE_TAG }}-${{ matrix.target }}
          path: dist/crosspack-${{ env.RELEASE_TAG }}-${{ matrix.target }}.${{ matrix.archive_ext }}
          if-no-files-found: error
          retention-days: 30

  publish-release:
    name: publish-release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download packaged artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: crosspack-${{ env.RELEASE_TAG }}-*
          merge-multiple: true
          path: release-assets

      - name: Generate checksums
        shell: bash
        run: |
          cd release-assets
          sha256sum crosspack-${RELEASE_TAG}-* > SHA256SUMS.txt

      - name: Create GitHub release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: Crosspack ${{ env.RELEASE_TAG }}
          draft: false
          prerelease: ${{ contains(env.RELEASE_TAG, '-rc') }}
          files: |
            release-assets/crosspack-${{ env.RELEASE_TAG }}-*
            release-assets/SHA256SUMS.txt
