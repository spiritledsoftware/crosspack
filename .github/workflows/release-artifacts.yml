name: Release Artifacts

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Release tag or RC label for artifact naming"
        required: true
        type: string

permissions:
  contents: read

jobs:
  build:
    name: ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive_ext: tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            archive_ext: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive_ext: zip

    env:
      RELEASE_TAG: ${{ github.event_name == 'push' && github.ref_name || inputs.release_tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          target: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --locked --release -p crosspack-cli --target ${{ matrix.target }}

      - name: Package binary (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/crosspack dist/crosspack
          tar -C dist -czf dist/crosspack-${RELEASE_TAG}-${{ matrix.target }}.tar.gz crosspack

      - name: Package binary (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item "target/${{ matrix.target }}/release/crosspack.exe" "dist/crosspack.exe"
          Compress-Archive -Path "dist/crosspack.exe" -DestinationPath "dist/crosspack-${env:RELEASE_TAG}-${{ matrix.target }}.zip" -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: crosspack-${{ env.RELEASE_TAG }}-${{ matrix.target }}
          path: dist/crosspack-${{ env.RELEASE_TAG }}-${{ matrix.target }}.${{ matrix.archive_ext }}
          if-no-files-found: error
          retention-days: 30
